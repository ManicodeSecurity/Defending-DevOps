apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: unshorten-mysql
  labels:
    app: unshorten
spec:
  selector:
    matchLabels:
      app: unshorten
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: unshorten
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: password
        ports:
        - containerPort: 3306
          name: mysql
